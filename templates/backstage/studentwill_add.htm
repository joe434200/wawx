{include file=pageheader.htm}
<div class="main-div">
<form action="admin_studentwill.php?act=submit" method="post" name="theForm"  ">
<input name="why" type="hidden" value=""  id=""/>
  <table width="100%" id="general-table">
    <tr>
      <td  class="label">分类名称</td>
      <td>
        <input name="data[name]" type="text" id="willname" size="22" value='{$data.name}'  /><span class="require-field">*</span>
      </td>
    </tr>

    
 
     
    <tr  id="selectparent" >
      <td  class="label">上级分类</td>
      <td>
        <select name="data[parentid]" id="parentid"  >
        <option value="99999" >请选择</option>
                {foreach from=$lev1list item=item key=index}
                <option value="{$item.ID}" {if $data.parentid eq $item.ID}selected {/if}>{$item.name}</option>
                {/foreach}
      </select>
      </td>
    </tr>
    
      <tr>
      <td  class="label" width="20%">类型</td>
      <td  width="80%">
        <input name="data[type]" type="radio" id="level1" size="22" value='0'  {if $data.type eq '' || $data.type eq '0'} checked{/if}/>团购 <input name="data[type]" type="radio" id="level2" size="22" value='1'   {if $data.type eq '1' } checked{/if}/>特色
        
      </td>
    </tr>
      
    
    <tr>
       <td class="label">&nbsp;</td>
       <td>
       <input name="id" type="hidden" value="{$data.ID}"  id="id"/>
        <input type="button" value=" 确定 " class="button" onclick="javascript:checksubmit();"/>
        <input type="reset" value=" 重置 " class="button" />
       
      </td>
      
    </tr>

    
 </table>
 
{include file=warning.tpl}
</form>
</div>
<script src="./templates/scripts/backstage/studentwill.js" type="text/javascript"></script>
