<div class="main-div">
<form action="admin_notice.php?act=submit" method="post" id="theForm">

  <table width="100%" id="general-table">
    <tr>
      <td  class="label">标题 </td>
      <td>
        <input name="data[title]" type="text" id="title" size="22" value='{$data.title}'  /><!-- 必须和表中的ID对应 -->
        <span class="require-field">*</span>
      </td>
    </tr>
    
    <tr>
        <td class="label">详细内容：</td>
        <td><textarea name="data[detail]" cols="50" rows="5">{$data.detail}</textarea></td>
      </tr>
      
     
    <tr>
      <td  class="label" >创建时间    </td>
      <td>
        <input name="data[createtime]"  id="createtime" size="22" value='{$data.createtime}'  /><!-- 必须和表中的ID对应 -->
        <span class="require-field">*</span>
      </td>
    </tr>
    
    <tr>
      <td  class="label" >开始时间    </td>
      <td>
        <input name="data[starttime]"  id="starttime" size="22" value='{$data.starttime}' /><!-- 必须和表中的ID对应 -->
        <span class="require-field">*</span>
      </td>
    </tr>
    
    <tr>
      <td  class="label" >结束时间  </td>
      <td>
        <input name="data[endtime]" id="endtime" size="22" value='{$data.endtime}' /><!-- 必须和表中的ID对应 -->
        <span class="require-field">*</span>
      </td>
    </tr>
    
    <tr>
      <td  class="label">类型   </td>
      <td>
        <input name="data[type]" type="radio" value='0' {if $data neq " "&&$data.type eq "0"}checked{/if}/>首页公告
        <input name="data[type]" type="radio" value='1'  {if $data neq ""&&$data.type eq "1"}checked{/if}/>抽奖公告<!-- 必须和表中的ID对应 -->
        <span class="require-field">*</span>
      </td>
    </tr>
    
      
    
    <tr>
       <td class="label">&nbsp;</td>
       <td>
       
       <input name="id" type="hidden" value="{$data.ID}"  id="id"/>
        <input type="submit" value=" 确定 " class="button" onclick="javascript:noticechecksubmit();"/>
        <input type="reset" value=" 重置 " class="button" />
       
      </td>
      
    </tr>
    </tbody>
 </table>
{include file=warning.tpl}
</form>
</div>
<script src="./templates/scripts/backstage/group_module.js" type="text/javascript"></script>
