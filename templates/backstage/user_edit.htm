{include file=pageheader.htm}
<div class="main-div">
<form action="admin_user.php?act=submit" method="post" name="theForm"  ">
<input name="why" type="hidden" value=""  id=""/>
  <table width="100%" id="general-table">
    {if $data.usertype neq '1'}
    <tr>
      <td  class="label">昵称</td>
      <td>
        {$data.nickname}
      </td>
    </tr>
     <tr>
      <td  class="label">真实姓名</td>
      <td>
        {$data.realname}
      </td>
    </tr>
    {else}
     <tr>
      <td  class="label">店铺名称</td>
      <td>
        {$data.shopname}
      </td>
    </tr>
    
     <tr>
      <td  class="label">    门店地址</td>
      <td>
        {$data.storeaddr}
      </td>
    </tr>
    

    {/if}
    <tr>
      <td  class="label">校卡有无</td>
      <td>
        <input name="data[cardflg]" type="radio" id="cardflg1" size="22" value='1'  {if $data.cardflg eq '1'}  checked {/if}onclick="javascript:getCardNum();" />有 <input name="data[cardflg]" type="radio" id="cardflg0" size="22" value='0'  {if $data.cardflg neq '1'}checked{/if} onclick="javascript:getCardNum();"/>无
      </td>
    </tr>
     <tr>
      <td  class="label">校卡编号</td>
      <td>
        <input name="data[cardnum]" type="text" id="cardnum" size="22" value='{$data.cardnum}' class="readonly" readonly/>
      </td>
    </tr>
     <tr>
      <td  class="label">校卡有效期</td>
      <td>
        <input name="data[cardvaliddatefrom]" type="text" id="cardvaliddatefrom" size="22" value='{$data.cardvaliddatefrom|date_format:"%Y-%m-%d"}'  class="Wdate"  onClick="WdatePicker();"/>至<input name="data[cardvaliddateto]" type="text" id="cardvaliddateto" size="22" value='{$data.cardvaliddateto|date_format:"%Y-%m-%d"}'  class="Wdate"  onClick="WdatePicker();"/>
      </td>
    </tr>
    

    
   
      
    
    <tr>
       <td class="label">&nbsp;</td>
       <td>
       <input name="id" type="hidden" value="{$data.ID}"  id="id"/>
        <input type="button" value=" 确定 " class="button" onclick="javascript:checksubmit();"/>
        <input type="reset" value=" 重置 " class="button" />
       
      </td>
      
    </tr>

    
 </table>
 
{include file=warning.tpl}
</form>
</div>
<script src="./templates/scripts/backstage/user.js" type="text/javascript"></script>
{include file=pagefooter.htm}
