{include file="pageheader.htm"}
<div class="main-div">
<form name="theForm" method="post"   action="admin_mynavigator.php?act=submit">
<table width="100%">
  <tr>
    <td class="label">真实姓名</td>
    <td>
      <input type="text" name="data[realname]" maxlength="20" value="{$data.realname}" size="34" id="realname"/><span class="require-field">*</span></td>
  </tr>
  <tr>
    <td class="label">Email地址</td>
    <td>
      <input type="text" name="data[email]" value="{$data.email}" size="34" id="email"/><span class="require-field">*</span></td>
  </tr>
     <tr>
    <td class="label">
      <a href="javascript:showNotice('passwordNotic');" title="点击此处查看提示信息">
        <img src="./templates/images/backstage/notice.gif" width="16" height="16" border="0" alt="点击此处查看提示信息"></a>旧密码</td>
    <td>
      <input type="password" name="old_password" size="34" id="old_password"/><span class="require-field">*</span>      <br /><span class="notice-span" style="display:block"  id="passwordNotic">如果要修改密码,请先填写旧密码,如留空,密码保持不变</span></td>
  </tr>
  <tr>
    <td class="label">新密码</td>
    <td>
      <input type="password" name="new_password" maxlength="32" size="34" id="new_password"/><span class="require-field">*</span></td>
  </tr>
  <tr>
    <td class="label">确认密码</td>
    <td>
      <input type="password" name="confirm_password" value="" size="34" id="pwd_confirm"/><span class="require-field">*</span></td>
  </tr>
           <tr>
  <td align="left" class="label">设置个人导航</td>
  <td>
      <table style="width:300px" cellspacing="0">
        <tr>
         <td>
          <select id="all_menu_list" name="all_menu_list" size="15" multiple="true" style="width:150px; height: 180px" onchange="toggleAddButton()">
                            {foreach from=$allmodules item=item key=key}
          					<option value="" style="font-weight:bold;">{$item.parent.modulename}</option>
          						{foreach from=$item.child item=item1 key=key1}
          							<option value="{$item1.ID}">&nbsp;&nbsp;&nbsp;&nbsp;{$item1.modulename}</option>
          						{/foreach}            
          					{/foreach}            
                                       
                                                    </select></td>
                                                    
                                                    
         <td align="center">
         <input type="button" class="button" value="上移" id="btnMoveUp" onclick="moveOptions('up')" disabled="true" />
         <input type="button" class="button" value="下移" id="btnMoveDown" onclick="moveOptions('down')" disabled="true" />
         <input type="button" value="增加" id="btnAdd" onclick="JavaScript:addItem(theForm.all_menu_list,theForm.menus_navlist); this.disabled=true; " class="button" disabled="true" /><br />
         <input type="button" value="移除" onclick="JavaScript:delItem(theForm.menus_navlist); toggleButtonSatus()" class="button" disabled="true" id="btnRemove" /></td>
       
        <td valign="top">
          <input type="hidden" name="nav_list" id="nav_list" />
          <select name="menus_navlist" id="menus_navlist" multiple="true" style="width: 120px; height: 180px" onclick="setTimeout('toggleButtonSatus()', 1);">
           {foreach from=$mynavigators item=item key=key}
          <option value="{$item.ID}">{$item.modulename}</option>
          {/foreach}
                
          </select>
          </td>
       
        </tr>
      </table></td>
  </tr>
    <tr>
    <td colspan="2" align="center">
      <input type="button" value=" 确定 " class="button" onclick="javascript:validate();"/>&nbsp;&nbsp;&nbsp;
      <input type="reset" value=" 重置 " class="button" />
     
      <input type="hidden" name="xixihaha" value="{$data.password}" id="xixihaha"/></td>
  </tr>
</table>

</form>
{include file=warning.tpl}
</div>
{literal}

<script language="JavaScript">
var action = "modif";

<!--
document.getElementById('realname').focus();

//-->
</script>
<script src="./templates/scripts/backstage/mynavigator.js" type="text/javascript"></script>
{/literal}

</body>
</html>
