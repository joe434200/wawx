{include file=pageheader.htm}
<div class="main-div">
<form id="theForm" action="" method="post" name="theForm" >
  <table width="100%" id="general-table">
  
      <tbody >
    <tr>
      <td  class="label">类型</td>
      <td>
        {$rebacktype[$data.businesstype]}
      </td>
    </tr>
    
        <tr>
        <td class="label">创建人(昵称)</td>
        <td>{$data.nickname}</td>
      </tr>
    
    <tr>
        <td class="label">内容</td>
        <td><textarea name="" cols="50" rows="5">{$data.content}</textarea></td>
      </tr>
      
        {if $act eq 'audit'}
       <tr>
        <td class="label">结果</td>
        <td><input type="radio" value="1" id="status" name="status"  {if $data.auditflg neq "1"}checked{/if}>通过<input type="radio" value="2" id="status1" name="status"   {if $data.auditflg eq "1"}checked{/if}>不通过</td>
      </tr>
      {elseif $act eq 'shield'}
       <tr>
        <td class="label">结果</td>
        <td><input type="radio" value="0" id="status" name="status" {if $data.shieldflg eq "1"}checked{/if}>取消屏蔽<input type="radio" value="1" id="status1" name="status" {if $data.shieldflg neq "1"}checked{/if}>屏蔽</td>
      </tr>
      {/if}
    
    
    <tr>
       <td class="label">&nbsp;</td>
       <td>
        <input type="hidden" value="{$act}" id="act1" name="act1"/>
         <input type="hidden" value="{$data.ID}" id="actid" name="actid"/>
        <input type="button" value=" 返回 " class="button"  onclick="javascript:history.go(-1);"/>
        {if $act eq 'audit' || $act eq 'shield' }
        <input type="button" value=" 确定 " class="button" onclick="javascript:checksubmit();"/>
        {/if}
       
       
      </td>
      
    </tr>
    </tbody>
    
 </table>
 </form>


</div>
<script src="./templates/scripts/backstage/commentreback.js" type="text/javascript"></script>
{include file=pagefooter.htm}
