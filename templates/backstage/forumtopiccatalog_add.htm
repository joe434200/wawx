{include file=pageheader.htm}
<div class="main-div">


<form action="admin_forumtopictype.php?act=submit" method="post" name="theForm">
<table width="100%" id="general-table">

	<tr>
		<td class="label">论坛话题分类名称</td>
		<td><input name="data[name]" type="text" id=forumtopictypename size="22"  value='{$data.name}' /><span class="require-field">*</span></td>
	</tr>

	<tbody>
		<tr>
			<td class="label">上级分类</td>
			<td>
			<select name="data[parentid]" id="type" >
				<option value="99999">请选择</option>
				{foreach from=$parent item=item key=key}
				<option value="{$item.ID}"{if $data.parentid eq $item.ID}selected{/if}>{$item.name}</option>
				{/foreach}
			</select>
			</td>
		</tr>

	

		<tr>
			<td class="label">备注</td>
			<td><textarea name="data[remark]" cols="50" rows="5">{$data.remark}</textarea></td>
		</tr>


		<tr>
			<td class="label">&nbsp;</td>
			<td><input name="id" type="hidden" value="{$id}" id="id" /> 
			<input  type="button" value=" 确定 " class="button"   onclick="javascript:checksubmit();"/> 
				<input type="reset"value=" 重置 " class="button" /></td>

		</tr>
	</tbody>

</table>

{include file=warning.tpl}
</form>
</div>
{literal}
<script src="./templates/scripts/backstage/forumtopiccatagory.js" type="text/javascript"></script>
{/literal}
