{include file=pageheader.htm}


<!-- start ads list -->
<div class="list-div" id="listDiv" type="width:200px; white-space:nowrap;overflow:hidden;text-overflow:ellipsis; border:1px solid red">
<table cellpadding="3" cellspacing="1">
  <tr>
    <th>标题</th> 
    <th>详细内容</th>
    <th>创建时间</th>
    <th>开始时间</th>
    <th>结束时间</th>
    <th>类型</th>
    <th>操作</th>
  </tr>
  {if $allnotice|@count eq 0}
      <tr><td class="no-records" colspan="10">您还没有添加公告</td></tr>
  {else}
 {foreach from=$allnotice item=item key=key}
  <tr>
    <td align="center">{$item.title}</td>
    <td  align="center" >{$item.detail}</td>
    <td align="center">{$item.createtime}</td>
    <td  align="center">{$item.starttime}</td>
    <td align="center">{$item.endtime}</td>
    <td  align="center">{$item.type}</td>
    
    
    <td  align="center">
    <a href="admin_notice.php?act=edit&id={$item.ID}" title="编辑"><!-- 大写ID 是什么 -->
    <img src="./templates/images/backstage/icon_edit.gif" border="0" height="16" width="16" /></a><!-- 把id传到控制层 -->
      
      <a href="javascript:confirm_redirect
      ('您确定要删除该模块吗？', 'admin_notice.php?act=del&id={$item.ID}')" title="删除">
      <img src="./templates/images/backstage/icon_drop.gif" border="0" height="16" width="16" /></a>
    
    </td>
  </tr>
  {/foreach}
  {/if}

    <tr>
    <td align="right"  colspan="10">      
     
 <!-- 分页控件开始-->    
<div class="num">
<DIV class="num_pg">

<script type="text/javascript">
    var pg1 = new showPages('pg1');
	pg1.pageCount = '{$pagecount}';
	pg1.argName = 'p';
	pg1.printHtml();
</script>
</DIV>
</div>
 <!-- 分页控件结束-->       
      
</td>
  </tr>
</table>
